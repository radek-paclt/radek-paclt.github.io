<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>POS</title>
   
  <script src="https://sdk-cdn.mypurecloud.com/javascript/latest/purecloud-platform-client-v2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>  
</head>

<body style="background-color: white;">
    <div class="container mt-4">
        <div class="row" style="padding-top: 5px;">
            <div class="col-auto" >
                <div class="btn-group" role="group">
                    <button type="button" id="posSearchingById" class="btn btn-primary" onClick="(function(){
                        searchingById = true;
                        document.getElementById('searchingByPhone').classList.replace('btn-primary','btn-outline-primary');
                        document.getElementById('posSearchingById').classList.replace('btn-outline-primary','btn-primary');
                    })();">ID</button>
                    <button type="button" id="searchingByPhone" class="btn btn-outline-primary" onClick="(function(){
                        searchingById = false;
                        document.getElementById('posSearchingById').classList.replace('btn-primary','btn-outline-primary');
                        document.getElementById('searchingByPhone').classList.replace('btn-outline-primary','btn-primary');
                    })();">Tel. číslo</button>
                    </div>
            </div>
            <div class="col-5">
                <input type="text" id="posSearchByInput" class="form-control" placeholder="Vyhledat POS" aria-label="Vyhledat">
            </div>
            <div class="col">
                <button class="btn btn-primary" id="SearchPos">Vyhledat</button>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-12">
                <div class="alert alert-danger" style="display: none;" role="alert" id="posSearchResultMessage">
                </div>
            </div>
        </div>
        <div class="container mt-1">
            <div id="posDetails" style="display: none;">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="posId">Číslo</label>
                            <input type="text" disabled class="form-control" id="posId">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="posOz">OZ</label>
                            <input type="text" disabled class="form-control" id="posOz">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="posAdresaPOS">Adresa POS</label>
                            <input type="text" disabled class="form-control" id="posAdresaPOS">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="posNazevProvozovny">Název provozovny</label>
                            <input type="text" disabled class="form-control" id="posNazevProvozovny">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="posNazevProvozovny">Region</label>
                            <input type="text" disabled class="form-control" id="posRegion">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center justify-center">
                    <div class="col-auto mt-2">
                        <button type="button" class="btn btn-danger" id="posfinSluzby">FIN</button>
                    </div>
                    <div class="col-auto mt-2">
                        <button type="button" class="btn btn-danger" id="posDPD">DPD</button>
                    </div>
                    <div class="col-auto mt-2">
                        <button type="button" class="btn btn-danger" id="posCP">ČP</button>
                    </div>
                    <div class="col-auto mt-2">
                        <button type="button" class="btn btn-danger" id="posUnipok">UNIPOK</button>
                    </div>
                    <div class="col-auto mt-2">
                        <button type="button" class="btn btn-danger" id="poscornPobocka">CORN</button>
                    </div>
                    <div class="col-4 mt-1">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                Typ eskalace pro POS
                            </button>
                            <ul class="dropdown-menu" id="posEscalationTypeList" aria-labelledby="dropdownMenuButton1">
                            </ul>
                            </div>
                    </div>
                </div>
                <div class="row mt-1 justify-content-center justify-center">
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label"></label>
                            <textarea class="form-control" id="posEscalationContent" rows="12"></textarea>
                            </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-success" style="display: none;" role="alert" id="posEscalateButtonResponse">
                        </div>
                    </div>
                </div>
                <div class="row mt-1 justify-content-center justify-center">
                    <div class="col-12">
                        <button class="btn btn-primary" disabled id="posEscalateButton">Eskalovat požadavek</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="pos-wrapper.js"></script>
</body>
</html>
