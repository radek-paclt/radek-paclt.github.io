<!DOCTYPE html>
<html>
    <head>
        <title>CRM Demo</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://sdk-cdn.mypurecloud.com/client-apps/1.0.0/purecloud-client-app-sdk.js"></script>
        <script type="text/javascript" src="js/didata.purecloud.clientapp.js"></script>

        <style>
            body {
                margin-left: 20px;
            }

            .log {
                overflow: auto;

                height: 25em;

                line-height: 1.5em;
            }

            section {
                margin-top: 2em;
                padding-left: 3em;
            }

            section h1 {
                font-size: 2em;
            }

            ul.lifecycle-event-log li.incomming::before {
                content: '↙ ';
                color: #FF0000;
            }
            ul.lifecycle-event-log li.outgoing::before {
                content: '↗ ';
                color: #00FF00;
            }

            footer {
                position: fixed;
                bottom: 0;
                width: 100%;

                text-align: center;
            }
        </style>
          
    </head>

    <body>
        <noscript>
            For full functionality of this site it is necessary to enable JavaScript. Here are the <a href="http://www.enable-javascript.com/" target="_blank">instructions how to enable JavaScript in your web browser</a>.
        </noscript>

        <h1>CRM DEMO</h1>
        <hr>

        <section class="lifecycle-events">
            <ul class="log lifecycle-event-log">
            </ul>
        </section>
        
        <script type="text/javascript">

          var lifecycleStatusMessageTitle = 'CRM Demo';
          var lifecycleStatusMessageId = 'CrmDemo-statusMsg';
          
          function logEvent(logText) {
                    $tgt = jQuery('.lifecycle-events .log')
                    var newItem = $('<li>' + logText + '</li>');
                    $tgt.prepend(newItem);
          }
            
          
            
          jQuery(function () {
          
                let myClientApp = new window.purecloud.apps.ClientApp({pcEnvironmentQueryParam: 'env'});

                logEvent('Client SDK version: ' + window.purecloud.apps.ClientApp.version);
                logEvent(window.purecloud.apps.ClientApp.about());
                logEvent('------------------------------------------------');
              
                myClientApp.lifecycle.addBootstrapListener(() => {
                    logLifecycleEvent('Lifecycle Event: bootstrap', true);

                    // Simulating bootstrap delay of 500ms
                    window.setTimeout(() => {
                        myClientApp.lifecycle.bootstrapped();

                        myClientApp.alerting.showToastPopup(
                            lifecycleStatusMessageTitle,
                            'Bootstrap Completed', {
                                id: lifecycleStatusMessageId,
                                type: 'success'
                            }
                        );

                        logLifecycleEvent('Notified PC of Successful App Bootstrap', false);
                    }, 500);
            });

                function onAppFocus () {
                    logLifecycleEvent('Lifecycle Event: focus', true);

                    myClientApp.alerting.showToastPopup(
                        lifecycleStatusMessageTitle,
                        'App Focused', {
                            id: lifecycleStatusMessageId
                        }
                    );
                }
                myClientApp.lifecycle.addFocusListener(onAppFocus);

                function onAppBlur () {
                    logLifecycleEvent('Lifecycle Event: blur', true);

                    myClientApp.alerting.showToastPopup(
                        lifecycleStatusMessageTitle,
                        'App Blurred', {
                            id: lifecycleStatusMessageId
                        }
                    );
                }
                myClientApp.lifecycle.addBlurListener(onAppBlur);

                myClientApp.lifecycle.addStopListener(() => {
                    logLifecycleEvent('Lifecycle Event: stop', true);

                    // Clean up other, persistent listeners
                    myClientApp.lifecycle.removeFocusListener(onAppFocus);
                    myClientApp.lifecycle.removeBlurListener(onAppBlur);

                    // Simulating delay of 500ms
                    window.setTimeout(() => {
                        myClientApp.lifecycle.stopped();

                        myClientApp.alerting.showToastPopup(
                            lifecycleStatusMessageTitle,
                            'App Stopped (500ms delay)', {
                                id: lifecycleStatusMessageId,
                                type: 'error',
                                showCloseButton: true
                            }
                        );

                        logLifecycleEvent('Notified PC of Successful App Stop', false);
                    }, 500);
                });

                function logLifecycleEvent(logText, incommingEvent) {
                    $tgt = jQuery('.lifecycle-events .log')
                    var newItem = $('<li>' + logText + '</li>');
                    newItem.addClass(incommingEvent ? 'incomming' : 'outgoing');

                    $tgt.prepend(newItem);
                }
            });

    </script>       
        
    </body>
</html>
